services:
  db:
    image: postgres:17
    volumes:
      - ../../data/zfighters.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 1s
      timeout: 3s
      retries: 30

  test:
    build:
      context: ../../..
      dockerfile: tests/integration/postgres/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
    command: ["sh", "-lc", "make clean && make test-postgres"]
