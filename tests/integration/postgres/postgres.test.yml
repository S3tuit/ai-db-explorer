services:
  db:
    image: postgres:17
    volumes:
      - ../../data/zfighters.sql:/seeds/zfighters.sql:ro
      - ../../data/gym.sql:/seeds/gym.sql:ro
      - ./init/01-create-my-db.sh:/docker-entrypoint-initdb.d/01-create-my-db.sh:ro
      - ./init/02-create-another-db.sh:/docker-entrypoint-initdb.d/02-create-another-db.sh:ro
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      MY_PASSWORD: my_secret
      MY_USER: my_user
      MY_DB: my_db
      ANOTHER_USER: another_user
      ANOTHER_PASSWORD: another_secret
      ANOTHER_DB: another_db
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 1s
      timeout: 3s
      retries: 30
  
  test:
    # in this integration test, both the broker and server runs in the same
    # namespace since we just test the communication between them.
    # The correctness of the isolation depends on the tool used by the user to
    # isolate broker and server.
    build:
      context: ../../..
      dockerfile: tests/integration/postgres/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: my_db
      PGUSER: my_user
      PGPASSWORD: my_secret
    # PIE_LDFLAGS needed for Debianâ€™s default PIE toolchain
    command: ["sh", "-lc", "make PIE_LDFLAGS=-no-pie -j4 test-postgres"]
